{% extends "base_template.html" %}

{% load static %}


{% block content %}
<div class="form-check">
    
    {% for licitacao in licitacoes %}
    <!-- ao selecionar uma licitação, por meio do radio button eu preciso que, ao confirmar com o botão lá no arquivo contrato_new.html, o valor {{licitacao.numProcess}} vá para o campo do form.licitacao_fk lá no arquivo contrato_new.html -->
<div class="form-check">
    <input class="form-check-input inputs" type="radio" name="flexRadioDefault" id="licitacao-{{ licitacao.pk }}" value="{{ licitacao.pk }}">
    <label class="form-check-label" for="licitacao{{ licitacao.pk }}">
        <div class="accordion-item accordion-flush mt-4">
            <h2 class="accordion-header" id="headingOne-{{ licitacao.pk }}">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseBidding-{{ licitacao.pk }}" aria-expanded="true" aria-controls="collapseBidding-{{ licitacao.pk }}">
                    <li class="list-group-item" aria-current="true">Processo licitatório: {{ licitacao.numProcess }}</li>
                </button>
            </h2>
            <div id="collapseBidding-{{ licitacao.pk }}" class="accordion-collapse collapse" aria-labelledby="headingOne-{{ licitacao.pk }}">
                <div class="accordion-body">
                    <li class="list-group-item"> Objeto: <span class="text-success">{{ licitacao.assunto }}</span></li>
                    <li class="list-group-item"> Modalidade: <span class="text-success">{{ licitacao.categoria }}</span></li>
                    <li class="list-group-item"> Data: <span class="text-success">{{ licitacao.date }}</span></li>
                </div>
            </div>
        </div>
    </label>
</div>
{% empty %}
    <p>Vazio!!</p>
{% endfor %}
    </ul>
    </label>
  </div>

{% endblock %}
