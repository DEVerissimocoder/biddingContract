{% extends 'base_template.html' %}
{% block title %} Deletar ARP {% endblock %}

{% block content %}

<div class="d-flex">
    {% include "sidebar.html" %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-danger text-white text-center">
                        <h1 class="h4 mb-0">Confirmar Exclusão</h1>
                    </div>
                    <div class="card-body p-4">
                        <p class="text-danger text-center fs-5">
                            Você tem certeza de que deseja excluir a Nota fiscal:
                            "<span class="fw-bold text-dark">{{ note.num }}</span>"?
                        </p>
                        <form method="post" action="{% url 'biddingContracts:deletenfe' note.pk %}">
                            {% csrf_token %}
                            <div class="d-flex justify-content-center gap-3">
                                <button type="submit" class="btn btn-danger px-4">Confirmar</button>
                                <a href="{% url 'biddingContracts:notasfiscais' %}" class="btn btn-secondary px-4">
                                    Cancelar
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
