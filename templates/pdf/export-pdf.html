{% extends 'base.html' %}

{% block content %}
	<h1>Lista de Licitações</h1>  
    
    <table class="table"> 
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Processo de n°</th>
                <th scope="col">Categoria</th>
                <th scope="col">Assunto</th>
                <th scope="col">Data de criação</th>
            </tr>
        </thead> 
        <tbody>
            {% for licit in licitacoes %}
            <tr>
                <th scope="row">{{ licit.id }}</th>
                <th scope="row">{{ licit.numProcess }}</th>
                <th scope="row">{{ licit.categoria }}</th>
                <th scope="row">{{ licit.assunto }}</th>
                <th scope="row">{{ licit.date }}</th>
            </tr>
            {% endfor %}
        </tbody>
    </table>  
{% endblock %}
