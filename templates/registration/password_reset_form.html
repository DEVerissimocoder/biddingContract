{% extends 'base_template.html' %}

{% block title %} Resetar Senha {% endblock %}

{% block content %}

<div class="d-flex align-items-center justify-content-center vh-100">
    <div class="col-md-4 ">
        <h1 class="text-center">Resetar Senha</h1>
        <p class="text-center text-muted">Por favor Digite o mesmo email que você cadastrou ao criar o seu usuário</p>
        <form method="post">
            {% csrf_token %}
            <div class="mt-3">
                <label class="form-label" for="id_email">Email:</label>
                <input type="email" name="email" class="form-control">
            </div>
            <div class="d-flex gap-2">
                <button class="btn btn-primary mt-3">Resetar</button>
                <a class="btn btn-secondary mt-3" href="{% url "usuarios:login" %}">Voltar</a>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
